<html>
<link
        href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
        rel="stylesheet"
/>
<style>
  body {
    font-family: "Lato", sans-serif;
  }
  .pagination a {
    color: black;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  /* Style the active/current link */
  .pagination a.active {
    background-color: blue;
    color: white;
  }

  /* Add a grey background color on mouse-over */
  .pagination a:hover:not(.active) {
    background-color: #ddd;
  }
</style>
<script src='https://d3js.org/d3.v5.min.js'></script>

<body onload='init()'>

<div align="center">
  <h1>Corona cases in 2021 by country</h1>
  <p>
    Let's see how each state has handled the coronavirus.
  </p>
  <p>Hover over the graph for more detail.</p>

  <select id="country" name="country"><option>Select</option></select>

  <div id="container"></div>
  <div class="pagination">
    <a class="active" href="index.html">1</a>
    <a href="newyork.html">2</a>
    <a href="california.html">3</a>
    <a href="illinois.html">4</a>
    <a href="resources.html">5</a>
    <a href="newyork.html">&raquo;</a>
  </div>
</div>

<script>
    async function init() {
        data = await d3.csv("time_series_covid19_confirmed_global.csv")

        // add the options to the button
        d3.select("#country")
            .selectAll('myOptions')
            .data(data)
            .enter()
            .append('option')
            .text(function (d) { return d.country; }) // text in the menu
            .attr("value", function (d) { return d.country; }) // corresponding value by the action
    }
</script>
</body>
</html>
